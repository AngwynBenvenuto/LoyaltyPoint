<ion-content padding class="main-view">
    <div class="overlay"></div>
    <div class="modal_content">
        <div class="circle">
            <ion-icon name="ios-close" color="white" class="icon-modal" (click)="close()"></ion-icon>
        </div>
        <div class="modal-content">
            <div class="no-data" *ngIf="dataFound == false">
                <div class="no-data-image"></div>
            </div>
            <div class="voucher-detail-wrapper">
                <div class="voucher-image-wrapper">
                    <img class="voucher-detail-image" [src]="dataVoucher?.image_url || 'assets/imgs/no-image.jpg'" />
                </div>
                <div class="voucher-detail-content">
                    <h6 class="voucher-detail-heading">{{ dataVoucher?.name || '-' }}</h6>
                    <div class="voucher-detail-info">
                        <ion-row class="voucher-detail-point" no-padding>
                            <ion-col no-padding>
                                <div class="point icon-point">
                                    <span>{{ dataVoucher?.point || '-' }} Points</span>
                                </div>
                            </ion-col>
                        </ion-row>
                       
                        <ion-row class="voucher-detail-description" no-padding>
                            <ion-col no-padding>
                               
                                <p [innerHTML]="dataVoucher?.description || '-'" class="desc"></p>
                            </ion-col>
                        </ion-row>
                    </div>

                </div>

            </div>
        </div>
    </div>

</ion-content>
