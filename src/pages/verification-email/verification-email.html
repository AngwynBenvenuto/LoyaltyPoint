<ion-header transparent no-border [class]="themes">
  <ion-navbar transparent>
    <ion-title></ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="verification-wrapper {{themes}}" padding>
    <div class="verification-content">
      <div class="verification-box-title">
        <div class="verification-title">
          <span>{{ 'Verifikasi Kode OTP' | translate }}</span>
        </div>
        <div class="verification-message">{{ 'Kode OTP berikut digunakan untuk memverifikasi email address anda.' | translate }}</div>
      </div>
      <form>
        <ion-item transparent>
          <ion-label floating>{{ 'Kode OTP' | translate }}</ion-label>
          <ion-input type="tel" [(ngModel)]="dataVerifyEmail.otp_code" name="otp_code"></ion-input>
        </ion-item>
        <button ion-button block color="default" (click)="requestVerify()"
          class="verification-button round">{{ 'Verifikasi' | translate }}</button>
      </form>
    </div>
    <div class="verification-email">
      <div text-center>
        <span>{{ "Tidak mendapatkan email?" | translate }} <a class="default" (click)="resendVerifyEmail()">{{ 'Klik disini untuk mengirim ulang kode.' | translate }}</a></span>
      </div>
    </div>

  </div>
</ion-content>
