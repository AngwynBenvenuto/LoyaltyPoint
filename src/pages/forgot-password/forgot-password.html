<ion-content padding class="main-view modal_wrapper {{ themes }}">
  <div class="overlay"></div>
  <div class="modal_content">
    <div class="circle">
        <ion-icon name="ios-close" color="white" class="icon-modal" (click)="close()"></ion-icon>
    </div>
    <div class="modal-content">
      <div class="forgot-wrapper" padding>
        <div class="forgot-box-title">
          <div class="forgot-title">
            <span>{{ 'Forgot Password' | translate }}</span>
          </div>
          <div class="forgot-message">{{ 'Silahkan inputkan data-data untuk mereset password anda' | translate }}</div>
        </div>
        <form>
          <ion-item transparent>
              <ion-label floating>{{ 'Password Baru' | translate }}</ion-label>
              <ion-input type="password" name="new_password" [(ngModel)]="dataForgotPassword.new_password"></ion-input>
          </ion-item>
          <ion-item transparent>
              <ion-label floating>{{ 'Konfirmasi Password' | translate }}</ion-label>
              <ion-input type="password" name="new_confirm" [(ngModel)]="dataForgotPassword.new_confirm"></ion-input>
          </ion-item>
          <ion-item transparent>
              <ion-label floating>{{ 'Kode OTP' | translate }}</ion-label>
              <ion-input type="tel" name="otp_code" [(ngModel)]="dataForgotPassword.otp_code"></ion-input>
          </ion-item>
          <button ion-button block color="default" (click)="forgotPassword()"
            class="forgot-button round">{{ 'Reset Password' | translate }}</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
