<ion-content padding class="main-view modal_wrapper {{ themes }}">
  <div class="overlay"></div>
  <div class="modal_content">
    <div class="circle">
        <ion-icon name="ios-close" color="white" class="icon-modal" (click)="close()"></ion-icon>
    </div>
    <div class="modal-content">
      <div class="forgotrequest-wrapper" padding>
        <div class="forgotrequest-box-title">
          <div class="forgotrequest-title">
            <span>{{ 'Lupa password? ' | translate }}</span>
          </div>
          <div class="forgotrequest-message">{{ 'Silahkan inputkan email anda untuk mengirim kode.' | translate }}</div>
        </div>
        <form>
          <ion-item transparent>
            <ion-label floating>{{ 'Email' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="dataRequestForgetPassword.email" name="email"></ion-input>
          </ion-item>
          <button ion-button block color="default" (click)="requestForgotPassword()"
            class="forgotrequest-button round">{{ 'Lanjutkan' | translate }}</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
