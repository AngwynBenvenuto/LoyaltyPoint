<ion-header no-border [class]="themes">
  <ion-navbar class="toolbar-page">
    <ion-title>
      {{ nameTitle | translate }}
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen #LPContent>
  <div class="about-wrapper {{themes}}" padding>
    <div class="about-title-wrapper">
        <div class="about-image">
          <ion-icon color="default" name="icon-moon-about-us" class="icon-large"></ion-icon>
          <!-- <img src="../../assets/imgs/about.png" class="about-full-image"/> -->
        </div>
    </div>
    <div class="about-content" [innerHTML]="content"></div>
  </div>
</ion-content>
